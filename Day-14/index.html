<html>

<!--
    Based off Team Treehouse jQuery Project
  -->

<head>
	<meta charset="utf-8">
	<title>Drawing App</title>
	<link rel="stylesheet" href="main.css" type="text/css" media="screen" title="no title">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>
	<input type="button" class="button" name="" id="printData" onclick="window.print()" value="Print">
	<h2>Simple Paint Application <img src="https://cdn1.iconfinder.com/data/icons/fatcow/32/painbrush.png" alt=""
			class="paint"></h2>
	<div class="printMe">
		<canvas width="1000" height="350" id="mainCanvas"></canvas>
	</div>
	<div class="controls">
		<ul>
			<li class="red selected"></li>
			<li class="blue"></li>
			<li class="yellow"></li>
		</ul>
		<button id="clear" onclick='clear_canvas_width ()'>Clear Canvas</button>
		<button id="revealColorSelect">New Colour</button>
		<div id="colorSelect">
			<span id="newColor"></span>
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0>
				</p>
			</div>
			<div>
				<button id="addNewColor">Add Colour</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
